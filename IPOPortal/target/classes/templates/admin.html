<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head profile="http://gmpg.org/xfn/11">
<title>IPO On boarding Portal</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="imagetoolbar" content="no" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous" />
<link rel="stylesheet" href="../styles/layout.css" type="text/css" />
<link rel="stylesheet" href="../styles/axislanding.css" type="text/css" />
</head>
<body id="top" style="background-color: white;">
	<header class="nav-wrapper">

	<div class="hamburger" id="hamburger">&#9776;</div>
	<img th:src="@{/images/logo-white.png} "
		style="max-width: 100%; height: 120px; width: 180px; margin-left: 8%; margin-top: 2%; z-index: 999;"></img>
	<h3 class="navheading">IPO Onboarding Portal</h3>
	<div class="second-nav">

		<div class="dropdown">
			<a class="dropdown-button" th:href="@{/employeehome}">Employee</a> <a
				class="dropdown-button" th:href="@{/admin}">Admin</a>
		</div>

	</div>
	</header>

	<div class="wrapper row3">
		<div class="rnd">
			<div id="container" class="clear">
				<!-- ####################################################################################################### -->
				<h1 style="color: #97144d; font-size: large; font-style: var();">Admin
					Login</h1>
				<form action="#" th:action="@{/admin/login}" th:object="${adminDto}"
					method="post" class="form-container">
					<div class="form-group">
						<input type="text" th:field="*{adminName}" name="adminName"
							id="adminName" class="form-control"
							placeholder="Enter Admin Name" />
					</div>

					<div class="form-group">
						<input type="password" th:field="*{adminPassword}"
							name="adminPassword" id="adminPassword" class="form-control"
							placeholder="Enter Admin Password" />
					</div>

					<div class="form-group">
						<button type="submit" class="submit">Submit</button>
					</div>

					<div th:if="${#fields.hasErrors('global')}" class="error-message">
						<p th:each="err : ${#fields.errors('global')}" th:text="${err}"
							style="color: red;" />
					</div>
				</form>


			</div>

		</div>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>

</body>

</html>
