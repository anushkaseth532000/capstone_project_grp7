          <div class="inputs">
          
            <input type="text" th:field="*{userPhoneno}" id="userPhoneno" name="userPhoneno" maxlength="10" placeholder="Enter Phone No" />
        </div>

        <div class="inputs">
            <input type="text" th:field="*{userEmailId}" id="userEmailId" name="userEmailId" placeholder="Enter Email Id" />
        </div>

        <div style="margin-top: 5%;">
            <button type="submit" class="submit">Submit</button>   
        </div>
        <div class="error-message" th:if="${#fields.hasErrors('global')}">
            <p th:each="err : ${#fields.errors('global')}" th:text="${err}" />
