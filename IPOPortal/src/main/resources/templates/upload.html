<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head profile="http://gmpg.org/xfn/11">
<title>IPO On boarding Portal</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="imagetoolbar" content="no" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous" />
<link rel="stylesheet" href="../styles/layout.css" type="text/css" />
<link rel="stylesheet" href="../styles/axislanding.css" type="text/css" />
</head>
<body id="top" style="background-color: white;">
	<header class="nav-wrapper">

	<div class="hamburger" id="hamburger">&#9776;</div>
	<img th:src="@{/images/logo-white.png} "
		style="max-width: 100%; height: 120px; width: 180px; margin-left: 8%; margin-top: 2%; z-index: 999;"></img>
	<h3 class="navheading">IPO Onboarding Portal</h3>
	<div class="second-nav">

		<div class="dropdown">
			<a class="dropdown-button" th:href="@{/merchant/upload}">Upload</a> 
			<a class="dropdown-button" th:href="@{/merchant/viewFiles}">View Files</a> 
			<a class="dropdown-button" th:href="@{/merchant/addMerchant}">Add Merchant</a>  
			<a class="dropdown-button" th:href="@{/logout}">Sign Out</a> 
		</div>

	</div>
	</header>
<!-- ####################################################################################################### -->
<!-- ####################################################################################################### -->
<div class="wrapper row3">
  <div class="rnd" style="width:500px;">
    <div id="container" class="clear">
      <!-- ####################################################################################################### -->
      <h1 style="color: #97144d;">File Upload</h1>
       
      <form action="#" th:action="@{/merchant/fileUpload}" method="post" enctype="multipart/form-data">
          
          <table align="center" border="0px" width="100px">
              
              <tr style="color: black; font-size:medium">
                  <td>File:</td><td><input type="file" name="file" size="35px" class="dropdown-button"/></td>
              </tr>
             
              <tr>
                  <td>&nbsp;</td>
                  <td><input type="submit" value="Submit" class="dropdown-button"/>
                  <input type="reset" value="Reset" class= "dropdown-button"/></td>
              </tr>
              
          </table>
          
           <div th:if="${message != null}">
			    <p th:text="${message}" style="color:red;"/>
		   </div>
          
      </form>
    
   </div>
    
  </div>
    
 </div>
    
</body>
    
</html>
