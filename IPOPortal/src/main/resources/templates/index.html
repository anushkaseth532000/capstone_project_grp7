<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head profile="http://gmpg.org/xfn/11">
<title>IPO On boarding Portal</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="imagetoolbar" content="no" />

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous" />
<link rel="stylesheet" href="../styles/axislanding.css" type="text/css" />
</head>

<body>
	<header class="nav-wrapper">

	<div class="hamburger" id="hamburger">&#9776;</div>
	<img class="logo" th:src="@{/images/logo-white.png} "></img>
	<h3 class="navheading">Merchant Onboarding Portal</h3>
	<div class="second-nav">

		<div class="dropdown">
			<button class="dropdown-button"><b>Login</b></button>
			<div class="dropdown-content">
				<a th:href="@{/employeehome}">Employee</a>
			    <a th:href="@{/admin}">Admin</a>
			</div>
		</div>

	</div>
	</header>
	<div class="sidebar" id="sidebar">
		<span class="close-icon" id="closeSidebar">&#10006;</span>
		<ul class="sidebar-menu">
			<img class="sidebarlogo" th:src="@{/images/axis-bank-logo-1.svg} "></img>
			<li>Login As</li>
			<li><a href="#">Employee</a></li>
			<li><a href="#">Admin</a></li>

		</ul>
	</div>
	<script>
		document.getElementById('hamburger').addEventListener('click',
				function() {
					document.getElementById('sidebar').classList.add('active');
				});

		document.getElementById('closeSidebar').addEventListener(
				'click',
				function() {
					document.getElementById('sidebar').classList
							.remove('active');
				});
	</script>
	<div class="landingbanner"></div>

</body>

</html>
