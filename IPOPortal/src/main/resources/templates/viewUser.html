<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head profile="http://gmpg.org/xfn/11">
<title>IPO On boarding Portal</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="imagetoolbar" content="no" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous" />
<link rel="stylesheet" href="../styles/layout.css" type="text/css" />
<link rel="stylesheet" href="../styles/axislanding.css" type="text/css" />
</head>
<body id="top" style="background-color: white;">
	<header class="nav-wrapper">

	<div class="hamburger" id="hamburger">&#9776;</div>
	<img th:src="@{/images/logo-white.png} "
		style="max-width: 100%; height: 120px; width: 180px; margin-left: 8%; margin-top: 2%; z-index: 999;"></img>
	<h3 class="navheading">IPO Onboarding Portal</h3>
	<div class="second-nav">

		<div class="dropdown">
			<a class="dropdown-button" th:href="@{/user/view}">View User</a> 
			<a class="dropdown-button" th:href="@{/user/signin}">Employee Registration</a>
			
			<!--<a class="dropdown-button" href="#">Merchant Update</a> 
			<a class="dropdown-button" href="#">View Request</a>-->  
			<a class="dropdown-button" th:href="@{/merchant/updateMerchantData}">Merchant Update</a> 
			<a class="dropdown-button" th:href="@{/merchant/viewUpdated}">View Request</a>  
			<a class="dropdown-button" th:href="@{/logout}">Sign Out</a> 
		</div>

	</div>
	</header>
	<!-- ####################################################################################################### -->
	<!-- ####################################################################################################### -->
	<div class="wrapper row3">
		<div class="usertable">
			<div id="container" class="clear">
				<!-- ####################################################################################################### -->
				<h1 style="color: #97144d; font-size: large; font-style: var();">View
					User Profile List</h1>

				<div th:switch="${users}" style="height: 300px; overflow: auto;">

					<h2 th:case="null">No Records Found!</h2>

					<div th:case="*">

						<table style="color: black;">

							<thead>

								<tr style="color: black;">
									<th>Sno</th>
									<th>Name</th>
									<th>Phone Number</th>
									<th>Email Id</th>
									<th>Address</th>
									<th>Zipcode</th>
									<th>Role</th>
									<th>Recorded Date</th>
									<th>Delete</th>
								</tr>

							</thead>

							<tbody>

								<tr th:each="m, mstatus : ${users}">

									<td th:text="${mstatus.count}"></td>
									<td th:text="${m.name}"></td>
									<td th:text="${m.userPhoneno}"></td>
									<td th:text="${m.userEmailId}"></td>
									<td th:text="${m.userAddress}"></td>
									<td th:text="${m.userLocation}"></td>
									<td th:text="${m.categoryName}"></td>
									<td th:text="${m.recordedDate}"></td>
									<td><a th:href="@{/user/delete/{id}(id=${m.categoryId})}"><img
											src='../images/Delete.png'></img></a></td>

								</tr>

								<tr th:if="${#lists.isEmpty(users)}">

									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td style="color: red;">No Record Found!</td>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>&nbsp;</td>

								</tr>

							</tbody>

						</table>

					</div>

				</div>

			</div>

		</div>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>

</body>

</html>
